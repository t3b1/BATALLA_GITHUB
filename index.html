<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-info">
            <h1 class="d-block p-2  text-white text-center mt-4">Batalla de github</h1>
        <br>
        <div class="row mt-6">
            <div class="col-6">
                <div class="card bg-dark" style="width: 100%;">
                    <h4 class="card-title text-center text-white">usuario 1</h4>
                    <div class="row">
                        <div class="col-9">
                            <input style="margin-left: 20px;" type="text" id="input1" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="col-2">
                            <button style="margin-left: 20%;" id="btn-user1" class="btn btn-primary position-relative">GO!!!</button>
                        </div>
    
                    </div>
                   
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-white bg-primary">Repositories: </li>
                            <li class="list-group-item text-white bg-primary">Folowers: </li>
                            <li class="list-group-item text-white bg-primary">folowing: </li>
                            <li class="list-group-item text-white bg-primary">Gists: </li>
                            <li class="list-group-item text-white bg-primary">Total: </li>
                          </ul>
    
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card bg-dark" style="width: 100%;">
                    <h4 class="card-title text-center text-white">usuario 2</h4>
                    <div class="row">
                        <div class="col-9">
                            <input style="margin-left: 20px;" type="text" id="input2" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <div class="col-2">
                            <button style="margin-left: 20px;" id="btn-user2" class="btn btn-primary position-relative">GO!!!</button>
                        </div>
    
                    </div>
                   
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-white bg-primary">Repositories: </li>
                            <li class="list-group-item text-white bg-primary">Folowers: </li>
                            <li class="list-group-item text-white bg-primary">folowing: </li>
                            <li class="list-group-item text-white bg-primary">Gists: </li>
                            <li class="list-group-item text-white bg-primary">Total: </li>
                          </ul>
    
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-1 mx-auto mt-5">
            <button type="button" id="btn-batalla" class="btn btn-success position-relative">BATTLE!</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="codigo.js"></script>
</body>

</html>
